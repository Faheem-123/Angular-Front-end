<div class="inline-search">
  <div class="inline-search-header">
    <h6 class="title">{{title}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="onClose.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="body m-0">
    <div *ngIf="isLoading" class="div-loader"></div>


    <!--
      <table class="table light-striped-border" *ngIf="!isLoading">       
        <tbody>
          <tr *ngFor="let record of lstSearchResult">
            <td>
              <button type="button" class="link-btn" (click)="onSelect.emit(record)">{{record.cdc_code}}</button>
            </td>
            <td>{{record.cdc_description}}</td>
          </tr>
        </tbody>
      </table>
    -->


    <section *ngIf="!isLoading">
      <div *ngFor="let omb of lstSearchResult | unique: 'omb_code'; let i = index">

        <h6 class="form-edit-sub-heading-small m-1">
          {{omb.omb_description | uppercase}}
        </h6>
        <table class="table light-striped-border">
          <tbody>
            <tr *ngFor="let record of lstSearchResult | listFilter : 'omb_code' : omb.omb_code">
              <td style="width: 20px;">
              </td>
              <td style="width: 50px;">
                <button type="button" class="link-btn" (click)="onSelect.emit(record)">{{record.cdc_code}}</button>
              </td>
              <td><button type="button" class="link-btn" (click)="onSelect.emit(record)"> {{record.cdc_description}}</button>
              </td>
            </tr>
          </tbody>
        </table>
        <!--
            <ul class="m-0 pl-4">
              <li *ngFor="let raceCDC of lstSearchResult | listFilter : 'omb_code' : omb.omb_code">
                <label class="mb-1">{{raceCDC.cdc_description | uppercase}}</label>
              </li>
            </ul>
          -->

      </div>
    </section>




  </div>
</div>
