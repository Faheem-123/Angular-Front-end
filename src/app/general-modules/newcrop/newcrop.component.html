<div class="modal-content custom">
  <div class="modal-header custom">
    <img class="logo" src="./assets/images/logo-small.png">
    <h4 class="modal-title">{{patient_name}}</h4>

    <button *ngIf="canDownloadXml=='true'" type="button" class="btn btn-link btn-sm" aria-label="DownloadXml"
      (click)="DloadXml()">Downlaod Xml</button>

    <button type="button" class="close" aria-label="Close"
      (click)="closePrescription();activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body custom" style="height: calc(100vh - 100px);">
    <div id="irxFrame" style="background-color:tranparent;border:0px;height:100%;">
      <iframe frameborder="0" scrolling="yes" height="100%" width="100%" id="irxIFrame" name="irxIFrame"></iframe>
      <form [formGroup]="post_form" method='POST' id='post_form' target="irxIFrame" style="visibility:hidden">
        <label for="RxInput">RxText Area</label>
        <textarea id="RxInput" name="RxInput" rows="0" cols="0" formControlName="RxInput"
          style="visibility:hidden"></textarea>
      </form>
    </div>
  </div>
</div>
