<div class="inline-search w-100">
  <div class="inline-search-header">
    <h6 class="title">Trade Name Search</h6>
    <button type="button" class="close" aria-label="Close" (click)="onClose.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="body m-0">
    <table class="table light-striped-border">
      <thead>
        <tr>
          <th>Trade Name</th>
          <th>Trade Description</th>
          <th>Manufacturer</th>
          <th class="width-50">CVX</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trade of lstTradeNames">
          <td>
            <button type="button" class="link-btn" (click)="onSelect.emit(trade)">{{trade.trade_name}}</button>
          </td>
          <td>{{trade.trade_description}}</td>
          <td>{{trade.manufacturer_name}}</td>
          <td>{{trade.cvx_code}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
