<div class="inline-search" style="width: 800px">
  <div class="inline-search-header">
    <h6 class="title">Fax Contact Search</h6>
    <button type="button" class="close" aria-label="Close" (click)="onClose.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="body m-0">
    <table class="table sm layout-fixed light-striped-border">
      <thead>
        <tr>
          <th class="width-100">Fax Number</th>
          <th>Organization</th>
          <th>Conctact Person</th>
          <th class="width-100">Phone Number</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tr_{{i}}" *ngFor="let contact of lstFaxContacts;let i=index" [ngClass]="{active: i==selectedIndex }"
          (click)="onRowClick(i)">
          <td>
            <button #buttons type="button" class="link-btn" id="btn_{{i}}" name="btn_{{i}}"
              (click)="onSelect.emit(contact)" (keyup.arrowdown)="shiftFocusDown(i)" (keyup.arrowup)="shiftFocusUp(i)"
              (keydown.enter)="onSelect.emit(contact)" (keydown.esc)="onClose.emit()">
              {{contact.fax_no | phonePipe}}
            </button>
          </td>
          <td>{{contact.organization_name}}</td>

          <td>{{contact.contact_person}}</td>
          <td>{{contact.phone_no | phonePipe}}</td>
          <td>{{contact.address}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
