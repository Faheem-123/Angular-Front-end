<div class="inline-search" >
    <div class="inline-search-header">    
      <h6 class="title">Lab Test Search</h6>
      <button type="button" class="close" aria-label="Close" (click)="onClose.emit()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="body m-0">
      <div *ngIf="isLoading" class="div-loader"></div>
      <table class="table layout-fixed light-striped-border" *ngIf="!isLoading && isCptGridShow">
        <thead>
            <tr>
                <th style="width: 60px;">Code</th>
                <th>Description</th>
                <!-- <th style="width: 60px;">Lab Code</th>
                <th>Lab Description</th> -->
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pat of lstLabTests">
                <td title="{{pat.code}}">
                  <button type="button" class="link-btn" (click)="onLabTestSelect.emit(pat)">{{pat.code}}</button>
                </td>
                <td title="{{pat.description}}" (click)="onLabTestSelect.emit(pat)">{{pat.description}}</td>
                <!-- <td title="{{pat.lab_code}}">
                    <button type="button" class="link-btn" (click)="onLabTestSelect.emit(pat)">{{pat.lab_code}}</button>
                  </td>
                <td title="{{pat.lab_description}}" (click)="onLabTestSelect.emit(pat)">{{pat.lab_description}}</td> -->
                  
              </tr>
        </tbody>
      </table>

      <table class="table layout-fixed light-striped-border" *ngIf="!isLoading && !isCptGridShow">
          <thead>
              <tr>
                  <th style="width: 60px;">Code</th>
                  <th>Description</th>
                  <!-- <th style="width: 60px;">Proc Code</th>
                  <th>Proc Description</th>                    -->
                </tr>
          </thead>
          <tbody>
              <tr *ngFor="let pat of lstLabTests">
                  <td title="{{pat.code}}">
                      <button type="button" class="link-btn" (click)="onLabTestSelect.emit(pat)">{{pat.code}}</button>
                    </td>
                  <td title="{{pat.description}}" (click)="onLabTestSelect.emit(pat)">{{pat.description}}</td>

                  <!-- <td title="{{pat.proc_code}}">
                    <button type="button" class="link-btn" (click)="onLabTestSelect.emit(pat)">{{pat.proc_code}}</button>
                  </td>
                  <td title="{{pat.proc_description}}" (click)="onLabTestSelect.emit(pat)">{{pat.proc_description}}</td>
                  -->
                    
                </tr>
          </tbody>
        </table>

    </div>
  </div>
