<div class="modal-header custom">
  <img class="logo" src="./assets/images/logo-small.png">
  <h4 class="modal-title">About DataQ Health - EHR</h4>
  <br>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body custom p-1">

  <div class="dashboard-content mt-0">
    <div class="form-row form-dashboard mb-2 p-2 border-bottom">
      <img class="logo" src="./assets/images/logoLogin.png" alt="">
    </div>


    <div class="form-row form-dashboard col">

      <div class="form-view">
        <div class="title-normal font-weight-500">DataQ Health EHR</div>
        <div class="value"> (Electronic Health Record)</div>
      </div>

    </div>

    <div class="form-row form-dashboard col">

      <div class="form-view">
        <div class="title-normal font-weight-500">Version</div>
        <div class="value">3.0</div>
      </div>

    </div>

  </div>



</div>
<div class="modal-footer custom h-30">
  <small class="fz-11">Copyright© 2021 DataQ Health, Inc. All rights reserved.</small>
</div>
