<div class="modal-content custom">
  <div class="modal-header custom">
    <img class="logo" src="./assets/images/logo-small.png">
    <h4 class="modal-title">{{header}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body custom p-0">
    <div class="inner-tool-tab h-25 justify-content-end pr-0 flex-shrink-0" *ngIf="showButtons">
      <div class="d-flex">
        <button class="btn btn-sm rounded-0 orange-dark px-2 mr-1 py-0 h-25 width-120" type="button" (click)="onSave()">Save</button>
        <button class="btn btn-sm rounded-0  orange-dark px-2 mr-1 py-0 h-25 width-120" type="button" (click)="onSaveFax()">Save & Fax</button>
        <button class="btn btn-sm rounded-0 cyan-dark px-2 mr-1 py-0 h-25 width-120" type="button" (click)="onSaveDownload()">Save &
          Download</button>
      </div>
    </div>

    <iframe [src]="current_url" id="doc_frame" #docframe style="height: 550px !important;" width="100%" height="100%"
      frameborder="0"> </iframe>
    <div>
    </div>
