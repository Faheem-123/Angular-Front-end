<div class="inline-search" style="width: 960px">
  <div class="inline-search-header">
    <h6 class="title">Immunization Search</h6>
    <button type="button" class="close" aria-label="Close" (click)="onClose.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="body m-0">  
    <table class="table light-striped-border" >
      <thead>
        <tr>
          <th class="width-50">CVX</th>
          <th>Immunization</th>
          <th>Trade Name</th>
          <th>Manufacturer</th>
          <th class="width-90">Lot Number</th>
          <th class="width-90">Expiry Date</th>
          <th class="width-120">NDC Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let imm of lstImmunization">

          <td>{{imm.cvx_code }}</td>
          <td>
            <button type="button" class="link-btn"
              (click)="onSelect.emit(imm)">{{imm.immunization_name}}</button>
          </td>
          <td>{{imm.trade_name}}</td>
          <td>{{imm.manufacturer_name}}</td>
          <td>{{imm.lot_number}}</td>
          <td>{{imm.expiry_date}}</td>
          <td>{{imm.ndc}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
