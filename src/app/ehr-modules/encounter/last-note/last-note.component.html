<div class="modal-header custom" >
    <img class="logo" src="./assets/images/logo-small.png">
    <h4 class="modal-title">{{header}}</h4>
    <br>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body p-0 overflow-auto">
<div class="dashboard-content " style="height: 500px !important;">
    <table class="table layout-fixed light-striped-border" >
        <thead>
            <tr>
                <th width="110px">Visit Date</th>
                <th class="width-170">Visit Reason</th>
                <th>{{callingFrom}}</th>
                <th width="55px">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let enc of lstdata">
                <td>{{enc.col2}}</td>
                <td>{{enc.col3}}</td>
                <td title="{{enc.col4}}">{{enc.col4}}</td>
                <td class="text-right"> <button type="button" class="btn btn-link btn-md text-primary line-height-1 p-0 mr-2"
                  (click)="onNotesAdd(enc.col4)">
                  Add
                </button>
              </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
