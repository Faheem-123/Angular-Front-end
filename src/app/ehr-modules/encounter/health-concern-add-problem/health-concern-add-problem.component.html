<div class="modal-header custom">
    <img class="logo" src="./assets/images/logo-small.png">
    <h4 class="modal-title">Add Problems</h4>
    <br>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body custom p-0">

    <div class="encounter-module-scrollable " style="height: 300px !important;">
        <table class="table layout-fixed light-striped-border sm">
            <thead>
                <tr>
                    <th class="width-120">Code</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let enc of listChartProblems">
                    <td>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="{{enc.diag_code}}"
                                (click)="onSelected($event,enc)">
                            <label class="form-check-label" for="{{enc.diag_code}}">{{enc.diag_code}}</label>
                        </div>
                    </td>
                    <td>{{enc.diag_description}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="modal-footer custom">
    <button style="width: 80px;" class="btn btn-success btn-sm" type="button" (click)="onAddProblems()">Add</button>
    <button type="button" style="width: 80px;" class="btn btn-dark btn-sm"
        (click)="activeModal.dismiss('Cross click')">Cancel</button>
</div>
