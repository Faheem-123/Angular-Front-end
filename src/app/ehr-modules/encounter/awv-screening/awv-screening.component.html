<div class="mt-8">
  <div id="main-follow-up" class="rounded-top" [ngClass]="{
      'encounter-header-highlight': addEditView==true,
      'encounter-header': addEditView==false
    }">
    <div class="title pl-8">Annual Wellness Screening</div>
    <ul class="nav color-buttons align-items-center">
      <button  *ngIf="!addEditView && canView && canAddEdit" (click)="onAddNew()" class="nav-link green px-2 py-0 top-right-radius">
        <i class="far fa-plus-square pr-1"></i>Add
      </button>
    </ul>
  </div>
</div>

<div class="border-content-box light-gray-bg border-top-0 rounded-bottom">
  <div *ngIf="isLoading" class="div-loader"></div>  
    <div *ngIf="!isLoading && !canView" class="access-denied">
        <p><i class="fas fa-ban"></i> Access Denied</p>
    </div>
   
  <div *ngIf="!isLoading && canView &&  (lstExamView==undefined || lstExamView.length==0)" class="no-content ml-2 p-6">
    <i class="fas fa-exclamation-triangle text-warning mr-2"></i>No Record Found
  </div>


  <div class="p-0" *ngIf="!isLoading &&  (lstExamView!=undefined && lstExamView.length>0)">

    <table class="table light-striped-border">
      <tr *ngFor="let hcs of lstExamView">
        <td>{{hcs.visit_date}}</td>
        <td>{{hcs.form_description}}</td>
        <td style="text-align: right"><br>{{hcs.provider1_sign_info}} </td>
        <td class="text-right">
          <button [disabled]="!canAddEdit" class="btn btn-md btn-link line-height-1 p-0 mr-2" (click)="onEdit(hcs)">
            <i class="far fa-edit" aria-hidden="true"></i>
          </button>
          <button [disabled]="!canAddEdit" class="btn btn-md btn-link btn-delete line-height-1  p-0" (click)="onDelete(hcs)">
            <i class="far fa-trash-alt" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
