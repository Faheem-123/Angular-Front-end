<div class="modal-header custom">
    <img class="logo" src="./assets/images/logo-small.png">
    <h4 class="modal-title">Visit Snapshot/Followup Task</h4>
    <br>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body custom dashboard-container flex-grow-1 max-height-auto overflow-auto p-1 col-12">
        <div class="row">
        
        <div class="encounter-module-scrollable col-12 col-md-4" style="height: 410px !important;">
            <div class="light-title-bar h-25 pl-3 d-flex align-items-center justify-content-between flex-shrink-0">
                <div>Visit Snapshot</div>
            </div>
            <table class="table layout-fixed light-striped-border border" >
                <tbody>
                    <tr *ngFor="let enc of lstdata">
                        <td width="35px">
                            <i class="far fa-lg"  [ngClass]="{
                                'fa-check-circle text-success': (enc.name != '0'),
                                'fa-times-circle text-danger': (enc.name == '0')}" 
                                aria-hidden="true"></i>
                        </td>
                        <td>{{enc.id}}</td>
                    </tr>
                </tbody>
            </table>
        
        
        </div>
        <div class="encounter-module-scrollable col-12 col-md-8" style="height: 410px !important;">
            <div class="light-title-bar h-25 pl-3 d-flex align-items-center justify-content-between flex-shrink-0">
                <div  >Follow Up Task</div>
            </div>
            <div *ngIf="!haveTaskData" class="no-content ml-2 p-6">
                <i class="fas fa-exclamation-triangle text-warning mr-2"></i>No Followup Task Found
            </div>

            <table class="table layout-fixed light-striped-border border" *ngIf="haveTaskData">
                <tbody>
                    <tr *ngFor="let enc of lstTaskData">
                        <td>
                        <p style="white-space: pre-wrap;">{{enc.col2}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div>
