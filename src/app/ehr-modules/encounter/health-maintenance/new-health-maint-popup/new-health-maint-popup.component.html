<form [formGroup]="formInput" (ngSubmit)="onSubmit(formInput.value)">
  <div class="modal-header custom">
      <img class="logo" src="./assets/images/logo-small.png">
          <h4 class="modal-title">New Health Maintenance</h4>
          <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
          </button>
  </div>
  <div class="modal-body">
          <div>
            <div class="form-group" style="padding-left: 0px !important;">
              <div class="input-group input-group-sm">
                <span class="input-group-addon input-group-addon-Width required col-form-label w-20" id="doc_date-addon">Date</span>
                <!-- <input class="form-control"  formControlName="txtDate" aria-label="Visit Date"
                  aria-describedby="doc_date-addon" name="dpDocDate" ngbDatepicker #dDocDate="ngbDatepicker" maxlength="10">
                <button class="input-group-addon" (click)="dDocDate.toggle()" type="button">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button> -->
                <input class="form-control date-control" placeholder="mm/dd/yyyy" firstDayOfWeek="7" formControlName="txtDate"
                name="txtDate" ngbDatepicker #txtDate="ngbDatepicker">
            <span class="input-group-btn">
                <button class="btn date-control-btn" (click)="txtDate.toggle()" type="button">
                </button>
            </span>
              </div>
            </div>




          </div>
          <div>
            <div class="form-group" style="padding-left: 0px !important;">
              <div class="input-group input-group-sm">
                <span class="input-group-addon input-group-addon-Width required col-form-label w-20" id="doc_date-addon">Provider</span>
                <select class="form-control" labelForId="input1" formControlName="drpProvider">
                  <option *ngFor="let s of lookupList.providerList" [value]="s.id">{{s.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <div class="form-group" style="padding-left: 0px !important;">
              <div class="input-group input-group-sm">
                <span class="input-group-addon input-group-addon-Width required col-form-label w-20" id="doc_date-addon">Location</span>
                <select class="form-control" labelForId="input2" formControlName="drpLocation">
                  <option *ngFor="let s of lookupList.locationList" [value]="s.id">{{s.name}}</option>
              </select>
              </div>
            </div>
          </div>
  </div>
  <div class="modal-footer">
      <button [disabled]="!formInput.valid" class="btn btn-success btn-sm" type="submit">Save</button>
      <button type="button" type="button" class="btn btn-danger btn-sm" (click)="activeModal.close(false)">Cancel</button>        
  </div>
</form>
