<div class="dashboard patient-summary-graph">
  <div class="dashboard-title green-light-title">
    <div class="icon light-gray">
      <!-- <i class="fas fa-pills" aria-hidden="true"></i> -->
      <img class="img-h-24" src="./assets/images/icons/Refill request-01.svg" alt="">
    </div>

    <div class="title">
      Medication
    </div>

    <div class="title-btn-link">
      <button type="button" (click)="getMedicationSummary()"> <img class="img-h-25"
          src="./assets/images/icons/ico_refresh_green.svg" alt=""></button>
    </div>
  </div>
  <div class="dashboard-content">
    <div *ngIf="isLoding" class="div-loader"></div>
    <div *ngIf="!isLoding" role="tablist">
      <div class="card dashboard-card" *ngFor="let med of lstMedication">
        <div class="card-header" role="tab">
          <h5 class="mb-0">
            <a data-toggle="collapse" href="#summarymedication{{med.chart_prescription_id}}" aria-expanded="false"
              class="accordian-link">
              <span class="card-header-date">{{med.start_date}}</span> {{med.drug_info}}
            </a>
          </h5>
        </div>

        <div id="summarymedication{{med.chart_prescription_id}}" class="collapse" class="collapse">
          <div class="card-body">
            <p>Prescription: <strong>{{med.drug_info}}</strong></p>
            <p>Date:<strong>{{med.start_date}}</strong></p>
            <p>Sig Detail:<strong>{{med.sig_text}}</strong></p>
            <p *ngIf="med.num_of_refills_allowed>0">Refill:<strong>{{med.num_of_refills_allowed}}</strong></p>
            <p *ngIf="med.pharmacy_info">Pharmacy:<strong>{{med.pharmacy_info}}</strong></p>            
            <p *ngIf="med.pharmacist_notes">Phar. Notes:<strong>{{med.pharmacist_notes}}</strong></p>
          </div>
        </div>
      </div>
    </div>

    <ul *ngIf="!isLoding">

        <div>
          <small>
            <span class="mr-2">{{med.start_date}}</span>
            <span>{{med.drug_info}}</span>
            <br>
            <span class="text-muted">
              {{med.sig_text}}
            </span>
          </small>
        </div>
      </li>
    </ul>
  -->
  </div>
</div>
