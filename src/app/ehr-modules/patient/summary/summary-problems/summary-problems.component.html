<div class="dashboard patient-summary-graph">
  <div class="dashboard-title orange-light-title">
    <div class="icon light-gray">
        <!-- <i class="fas fa-exclamation-triangle"></i> -->
        <img class="img-h-24" src="./assets/images/icons/problems-ico.svg" alt="">
    </div>

    <div class="title">
      Problems
    </div>

    <div class="title-btn-link">
      <button type="button" (click)="getProblemsSummary()">
        <img class="img-h-25"
                    src="./assets/images/icons/ico_refresh_green.svg" alt="">
      </button>
    </div>
  </div>
  <div class="dashboard-content">
    <div *ngIf="isLoding" class="div-loader"></div>   

    <div *ngIf="!isLoding" role="tablist">
      <div class="card dashboard-card" *ngFor="let problem of lstProblems">
        <div class="card-header" role="tab" >
          <h5 class="mb-0">
            <a data-toggle="collapse" href="#summaryproblem{{problem.problem_id}}" aria-expanded="false" class="accordian-link">
              <span class="icd-code">{{problem.prob_code}}</span> {{problem.prob_description}}
            </a>
          </h5>
        </div>

        <div id="summaryproblem{{problem.problem_id}}" class="collapse" class="collapse">
          <div class="card-body">
            <p>Code:
              <strong>{{problem.prob_code}}</strong>
            </p>
            <p>Description:
              <strong>{{problem.prob_description}}</strong>
            </p>
            <p>Date:
              <strong class="mr-5">{{problem.prob_date}}</strong>
              <button type="button" class="link-btn mr-2" (click)="onResolve(problem.problem_id,'Resolved')">Resolve</button>
              <button type="button" class="link-btn" (click)="onResolve(problem.problem_id,'Inactive')">Inactive</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
