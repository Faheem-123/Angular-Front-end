<form [formGroup]="notesForm" (ngSubmit)="onSubmit(notesForm.value)"
(keydown.enter)="$event.preventDefault()">
  <div class="modal-header custom">
    <img class="logo" src="./assets/images/logo-small.png">
    <h4 class="modal-title">Referral Request Status/Notes</h4>
    <br>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body custom">
    <div *ngIf="isLoading" class="div-loader"></div>
    <div *ngIf="!isLoading" class="dashboard-content mt-0">
      <div class="form-row form-dashboard border-bottom pb-2">
        <div class="col col-12 p-0">
          <div class="pl-2 pr-2">
            <div class="form-row form-dashboard">
              <div class="form-group col-12">
                <label for="input031">Status:</label>
                <select class="form-control col-sm-8" formControlName="drStatus">
                        <option></option>
                        <option>Pending</option>
                        <option>Inprogress</option>
                        <option>Faxed</option>
                        <option>Emailed</option>
                        <option>Completed</option>
                        <option>Left for clinic</option>
              </select>
              </div>
            </div>
            <div class="form-row form-dashboard">
              <div class="form-group col-12">
                <label for="input031">Notes:</label>
                <textarea class="form-control" id="input014" rows="8" formControlName="txtNotes"></textarea>
              </div>
            </div>
            
          </div>
        </div>
      </div>
  </div>
  </div>
  <div class="modal-footer custom">
    <button type="button" style="width: 80px;" class="btn btn-dark btn-sm" (click)="activeModal.dismiss('Cross click')">Cancel</button>
    <button style="width: 80px;" class="btn btn-success btn-sm" [disabled]="!notesForm.valid" type="submit">Save</button>
  </div>
</form>
