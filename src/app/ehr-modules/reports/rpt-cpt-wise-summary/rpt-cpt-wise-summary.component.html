<div class="d-flex flex-column flex-grow-1 rounded-bottom border-content-box border-top-0 light-sky-blue">
  <div class="d-flex flex-column flex-grow-1">

    <div class="encounter-data-accordian accordian-data accordian-search rounded-0 border-bottom border-top-0">
      <div class="accordian-header" role="tab" id="headingOne">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#SearchCriteriaCptWiseSummaryRpt" aria-expanded="true"
            class="accordian-link rounded-0">
            <span class="accordian-main-header-title pl-1 pr-1"> Search Criteria</span>
          </a>
        </h5>
      </div>
      <div id="SearchCriteriaCptWiseSummaryRpt" class="show">

        <div class="accordian-body bg-transparent">


          <form [formGroup]="CPTwiseSummaryReportForm">

            <div class="p-2 pt-0">
              <div class="form-row form-dashboard">
                <div class="form-group col-4">
                  <label for="cmbMonthsdaywise" class="col-form-label">Month:</label>
                  <div class="form-row form-dashboard">
                    <div class="form-group col-12">
                      <select class="form-control" id="cmbMonthsdaywise" formControlName="cmbMonthsdaywise">
                        <option [value]=0>Full Year</option>
                        <option *ngFor="let month of lookupList.lstMonths" [value]="month.month_no">
                          {{month.month_name}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group col-1">
                  <label for="txtYeardaywise" class="col-form-label">Year:</label>
                  <input class="form-control" name="txtYeardaywise" formControlName="txtYeardaywise" placeholder="YYYY">
                </div>
                <div class="form-group col-4 d-flex align-items-end">
                  <button type="button" ng-disabled="btnHide" class="btn btn-success"
                    (click)="searchEncCountRpt()">Search</button>
                </div>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
    <!-- ************************************************************** -->
    <div class="border d-flex flex-column flex-grow-1 ">

      <div class="d-flex align-items-center justify-content-between flex-shrink-0">
        <h4 class="form-edit-sub-heading border-bottom-0 m-1 mb-0 pl-1">Details
        </h4>
        <div class="d-flex align-items-center justify-content-end flex-shrink-0">
          <button type="button" class="btn btn-link fz-12 title-bar-blue-btn font-weight-400 py-0" (click)="print()">
            <i class="fas fa-print fa-md  mr-1"></i>Print</button>
          <button type="button" class="btn btn-link fz-12 title-bar-blue-btn font-weight-400 py-0"
            (click)="exportAsXLSX()">
            <i class="fas fa-file-excel fa-md text-ihc-blue mr-1"></i>Excel</button>
        </div>
      </div>


      <div class="overflow-auto flex-grow-1 overflow-height">
        <table class="table light-striped-border layout-fixed">
          <thead>
            <!-- <section> -->
            <tr>
              <th class="width-150">Procedure</th>
              <th class="width-150">Description</th>
              <th class="width-50">Procedure Count</th>
              <th class="width-50">Charges</th>
              <th class="width-50">Paid</th>
            </tr>
            <!-- </section> -->
          </thead>
          <tbody>
            <tr st-select-row="row" *ngFor="let c of lstCPTwiseSummary let i=index" (click)="onSelectionChange(c)"
              [ngClass]="{'active': c.proc_code==selectedRow}">
              <td>{{c.proc_code}}</td>
              <td>{{c.description}}</td>
              <td>{{c.proc_count}}</td>
              <td>{{c.total_charges | currency:'USD':'symbol-narrow'}}</td>
              <td>{{c.paid_amount | currency:'USD':'symbol-narrow'}}</td>
            </tr>
          </tbody>
        </table>



      </div>
    </div>
  </div>
</div>
