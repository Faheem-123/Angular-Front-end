<div class="dashboard-container d-flex flex-column mb-0">
  <div class="dashboard m-0 rounded-0 no-shadow">

    <ngb-tabset class="inner-sub-horizental-tab tab-set-with-tab-headings">
      <ngb-tab id="tab-pat-payment">
        <ng-template ngbTabTitle>Aging</ng-template>
        <ng-template ngbTabContent>
          <rpt-aging class="d-flex flex-column flex-grow-1" [callingFrom]="callingFrom">
          </rpt-aging>
        </ng-template>
      </ngb-tab>


      <ngb-tab id="tab-pat-refunds">
        <ng-template ngbTabTitle>Aging Summary</ng-template>
        <ng-template ngbTabContent>
          <rpt-aging-payer-wise class="d-flex flex-column flex-grow-1" callingFrom="reports">
          </rpt-aging-payer-wise>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>

  </div>
</div>
