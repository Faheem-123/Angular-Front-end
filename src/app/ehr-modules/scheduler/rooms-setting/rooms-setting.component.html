<div class="border-content-box border-top-0 d-flex flex-row flex-grow-1 max-height-100 p-2 position-relative">


  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="d-flex">
    <div class="border-content-box rounded-3  bg-white d-flex flex-column flex-1 ">
      <div class="rounded-box-title-bar light-title-bar flex-shrink-0 pr-0">
        Locations
      </div>

      <div class="custom-select-box rounded-0 border-0 flex-grow-1 overflow-auto overflow-height">
        <table class="table sm table table-hover">

          <tbody>

            <tr *ngFor="let loc of lstLocations" [ngClass]="{'active-blue' : (loc.id === locationId)}">
              <td (click)="locationChanged(loc.id)">
                {{loc.name}}
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>


    <div class="border-content-box rounded-3  bg-white d-flex flex-column flex-2 mx-2 ">
      <div class="rounded-box-title-bar light-title-bar flex-shrink-0 justify-content-between pr-0">
        Rooms

        <div class="d-flex align-items-center">

          <button *ngIf="!editState" type="button" class="btn btn-link fz-13 title-bar-blue-btn font-weight-400 py-0"
            (click)="onAddNew()"><i class="fa fa-plus mr-1"></i> Add New</button>

          <button *ngIf="editState" class="btn rounded-0 btn-sm bg-green-ihc text-white h-24" type="submit"
            [disabled]="!formGroup.valid">Save</button>
          <button *ngIf="editState" class="btn btn-sm btn-dark rounded-3-top-right h-24" type="button"
            (click)="onCancel()">Cancel</button>
        </div>


      </div>

      <div class="border rounded-0 bg-white m-1 d-flex flex-row flex-shrink-0" *ngIf="editState">

        <div class="dashboard-add-edit flex-grow-2 flex-basis-2">


          <div class="d-flex flex-column flex-grow-1 flex-basis-1">
            <div class="dashboard-add-edit p-8-px">


              <div class="form-row form-dashboard">
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-12">
                  <label for="txtRoom" class="col-form-label required mr-5-px">Room Name</label>
                  <input type="text" id="txtRoom" formControlName="txtRoom" class="form-control">
                </div>
                <div class="form-group">


                  <div class="form-control form-check form-check-inline pt-0">
                    <input class="form-check-input" type="checkbox" id="chkColor" formControlName="chkColor">
                    <label class="form-check-label" for="chkColor">Highlight</label>
                  </div>
                </div>

                <div class="form-group">


                  <div class="form-control form-check form-check-inline pt-0">
                    <input class="form-check-input" type="checkbox" id="chkDefault" formControlName="chkDefault">
                    <label class="form-check-label" for="chkDefault">Default</label>
                  </div>
                </div>


              </div>


            </div>
          </div>


        </div>

      </div>


      <div class="flex-grow-1 overflow-auto overflow-height">
        <table class="table sm layout-fixed light-striped-border">
          <thead>
            <tr>
              <th>Rooms</th>
              <th class="width-80">Highlight</th>
              <th class="width-80">Default</th>
              <th class="width-90">

              </th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let room of lstRooms" [ngClass]="{'active' : (room.rooms_id === selectedId)}">
              <td>{{room.name}}</td>
              <td>{{room.is_color ? 'Yes' : '' }}</td>
              <td>{{room.is_default ? 'Yes' : ''}}</td>
              <td>
                <button *ngIf="!editState" type="button" (click)="onEdit(room)" class="link-btn">Edit</button>
                <button *ngIf="!editState" type="button" (click)="onDelete(room)" class="link-btn ml-3">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>

  <div class="div-ui-blocker" id="uiBlocker" *ngIf="isLoading">
    <div class="div-ui-blocker-message-box ">
      <i class="fas fa-spinner fa-spin mr-1"></i>Loading
    </div>
  </div>

</div>
