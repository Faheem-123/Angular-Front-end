<div class="border-content-box border-top-0 d-flex flex-row flex-grow-1 max-height-100 p-2 position-relative">


  <div class="border-content-box rounded-3  bg-white d-flex flex-column flex-1">
    <div class="rounded-box-title-bar light-title-bar flex-shrink-0 pr-0">
      Locations
    </div>

    <div class="custom-select-box rounded-0 border-0 flex-grow-1 overflow-auto overflow-height">
      <table class="table sm table table-hover">

        <tbody>
          <tr *ngFor="let loc of lstLocations" [ngClass]="{'active-blue' : (loc.id === locationId)}">
            <td (click)="locationChanged(loc.id)">
              {{loc.name}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div class="border-content-box rounded-3  bg-white d-flex flex-column flex-1 mx-2">
    <div class="rounded-box-title-bar light-title-bar flex-shrink-0 justify-content-between pr-0">
      Location Providers ({{locationProviderCount}})

      <div class="d-flex align-items-center">

        <button *ngIf="!editState" type="button" class="btn btn-link fz-13 title-bar-blue-btn font-weight-400 py-0"
          (click)="onEdit()"><i class="far fa-edit mr-1"></i> Edit</button>


        <button *ngIf="editState" class="btn rounded-0 btn-sm bg-green-ihc text-white h-24" type="button"
          (click)="onSave()">Save</button>
        <button *ngIf="editState" class="btn btn-sm btn-dark rounded-3-top-right h-24" type="button"
          (click)="onCancel()">Cancel</button>




      </div>


    </div>

    <div class="flex-grow-1 overflow-auto overflow-height">
      <table class="table sm layout-fixed light-striped-border">

        <tbody>
          <tr *ngFor="let pro of lstLocationProviders">
            <td style="width: 20px;" *ngIf="editState">
              <button type="button" class="link-btn text-danger" (click)="removeProvider(pro.provider_id)">
                <i class="fa fa-minus-square"></i>
              </button>
            </td>
            <td>
              {{pro.provider_name}}
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="border-content-box rounded-3  bg-white d-flex flex-column flex-1">
    <div class="rounded-box-title-bar light-title-bar flex-shrink-0 pr-0">
      All Providers ({{allFilteredProviderCount}})


    </div>

    <div class="flex-grow-1 overflow-auto overflow-height">
      <table class="table sm layout-fixed light-striped-border">

        <tbody>
          <tr *ngFor="let pro of lstFileredAllProviders">
            <td style="width: 20px;" *ngIf="editState">
              <button type="button" class="link-btn text-success" (click)="addProvider(pro)">
                <i class="fa fa-plus-square"></i>
              </button>
            </td>
            <td>
              {{pro.name}}
            </td>


          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="div-ui-blocker" id="uiBlocker" *ngIf="isLoading">
    <div class="div-ui-blocker-message-box ">
      <i class="fas fa-spinner fa-spin mr-1"></i>Loading
    </div>
  </div>

</div>
