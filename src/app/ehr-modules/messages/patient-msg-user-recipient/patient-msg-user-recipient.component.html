<div class="modal-header custom">
    <img class="logo" src="./assets/images/logo-small.png">
  <h4 class="modal-title">Add Recipient</h4>
  <br>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body custom">
  <!-- <div class="div-loader"></div> -->
  <div class="dashboard-content mt-0">
      <div class="modal-footer custom">
      <button style="width: 50px;" class="btn btn-success btn-sm" (click)="getAllSelected()">Ok</button>
    </div>
    <div class="form-row form-dashboard">
      <div class="form-group col-12">
<!-- ///////////////////////////////////////////// -->

<div class="p-6 d-flex flex-column flex-grow-1 light-sky-blue" style="height: 325px;">
    <div class="row p3 flex-grow-1 flex-wrap-nowrap">
        <div style="height: 320px;" class="col-md-12 col-sm-12 col-12 d-flex flex-column flex-grow-1">
            <div class="border rounded bg-white d-flex flex-column flex-grow-1">
                <div class="rounded-box-title-bar justify-content-between">
                    <span>User List</span>
                    <!-- <div class="custom-checkbox green-checkbox">
                        <input type="checkbox" class="custom-control-input" id="selectAllLocation" name="selectAllLocation"
                        (click)="selectAllUsers($event.currentTarget.checked)">
                        <label class="custom-control-label" for="selectAllLocation">All</label>
                      </div> -->
                </div>

                <div class="p-6 pt-0 d-flex flex-column flex-grow-1" style="height: 280px;">
                    <div class="border rounded bg-white mt-6 flex-grow-1 overflow-auto">
                        <table class="table layout-fixed sm light-striped-border">
                            <tbody>
                                <tr st-select-row="row" *ngFor="let user of arrPHRUsers">
                                    <td width="15%">
                                      <input class="v-align-middle" type="checkbox" [checked]="user.chkbox"
                                        (change)="checkChkBox(user.id,$event.currentTarget.checked)"></td>
                                    <td>{{user.username}}</td>
                                    <td
                                    [ngClass]="{
                                      'text-success' : (user.user_relationship === 'self')}">{{user.user_relationship}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
      
      
      
      
      
      
    </div>
</div>

      </div>
    </div>
  </div>
</div>
