<div class="modal-header custom">
  <img class="logo" src="./assets/images/logo-small.png">
  <h4 class="modal-title">Claim Notes</h4>
  <br>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body custom d-flex p-0" style="height: 500px;">
  <claim-notes [openedClaimInfo]="openedClaimInfo" class="d-flex flex-column flex-grow-1"></claim-notes>
</div>
