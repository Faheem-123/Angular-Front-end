<div class="light-title-bar h-25 pl-3 d-flex align-items-center justify-content-between flex-shrink-0">
  <div class="fz-15 font-weight-400">Adjust Code(s)</div>
  <div class="d-flex align-items-center">
    <button *ngIf="operation==''" type="button" class="btn btn-link fz-12 title-bar-blue-btn px-2 py-0" (click)="onAddNew()">
      <i class="fas fa-plus"></i>
      Add</button>
    <button *ngIf="operation=='' && this.lookupList.logedInUser.userPracticeId==499" type="button" class="btn btn-link fz-12 title-bar-blue-btn px-2 py-0" (click)="onEdit()">
      <i class="far fa-edit"></i>
      Edit</button>
    <button *ngIf="operation=='' && this.lookupList.logedInUser.userPracticeId==499 " type="button" class="btn btn-link fz-12 title-bar-blue-btn px-2 py-0" (click)="onDelete()">
      <i class="far fa-trash-alt"></i>
      Delete</button>
    <button *ngIf="operation!=''" class="btn rounded-0 btn-sm bg-green-ihc text-white h-30" (click)="onSave()">Save</button>
    <button *ngIf="operation!=''" class="btn btn-sm btn-dark top-right-radius h-30" (click)="onCancel()">Cancel</button>
  </div>
</div>

<div class="d-flex flex-column flex-grow-1 rounded-bottom border-content-box border-top-0 light-sky-blue">
  <div class="border-bottom bg-white px-2 py-6 flex-shrink-0">
    <form [formGroup]="inputForm">
      <div class="form-row form-dashboard align-items-start">
        
        <div class="form-group horizental d-flex col-1">
          <label for="input1" class="col-form-label mr-2 required">Code</label>
          <input type="text" class="form-control flex-grow-1" id="input1" formControlName="txtCode">
        </div>
        <div class="form-group horizental d-flex col-11">
            <label for="input9" class="col-form-label label-w-80">Description</label>
            <input type="text" class="form-control flex-grow-1" id="input8" formControlName="txtDescription">
        </div>
      </div>
    </form>
  </div>

  <div class="rounded-bottom overflow-auto  overflow-height bg-white flex-grow-1 max-height-100">
    <table class="table light-striped-border layout-fixed">
      <thead>
        <tr>
          <th class="width-100">Reason Code</th>
          <th>Description</th>
          <th  class="width-100">Date Created</th>
          <th  class="width-100">Created User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pr of arrCodes; let i = index" (click)="onSelectionChange(i,pr)" 
        [ngClass]="{ 'active': i==selectedIndex,
        'disabled': isDisable
        }">
          <td  class="width-100">{{pr.code}}</td>            
          <td>{{pr.description}}</td>
          <td  class="width-100">{{pr.date_created}}</td>
          <td  class="width-100">{{pr.created_user}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
