<form [formGroup]="paymentPlanFormGroup"
(keydown.esc)="activeModal.dismiss('Cross click')">
  <div class="modal-header custom">
    <img class="logo" src="./assets/images/logo-small.png">
    <h4 class="modal-title">Patient Payment Plan</h4>
    <br>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body custom">

    <div class="dashboard-content mt-0">

      <div class="no-content p-8" *ngIf="(paymentPlan==undefined || paymentPlan=='') && !editable && !isLoading">
        <i class="fas fa-exclamation-triangle text-warning mr-2"></i>No Record Found
      </div>


      <div class="form-row form-dashboard" *ngIf="(paymentPlan!=undefined && paymentPlan!='') || editable ">
        <div class="form-group col">
          <label class="col-form-label required" for="txtPlan">Payment Plan</label>
          <textarea class="form-control required" id="txtPlan" formControlName="txtPlan" rows="6"
            maxlength="500"></textarea>
        </div>
      </div>
    </div>

    <div class="div-loader-message-box" *ngIf="isLoading">
      <i class="fas fa-spinner fa-spin mr-1"></i>Loading
    </div>

  </div>

  <div class="encounter-footer-credential bg-light" *ngIf="(paymentPlan!=undefined && paymentPlan!='') && !editable ">
    <p class="form-text text-muted" *ngIf="modifidUser">Last Modified by {{modifidUser}} at {{dateModified}}</p>
  </div>

  <div class="modal-footer custom">
    <button class="btn btn-success btn-sm width-80" [disabled]="!paymentPlanFormGroup.valid" type="button"
      (click)="savePaymentPlan(paymentPlanFormGroup.value)" *ngIf="editable">Save</button>
    <button type="button" class="btn btn-dark btn-sm width-80" (click)="activeModal.dismiss('Cross click')"><span
        *ngIf="editable">Cancel</span> <span *ngIf="!editable">Close</span></button>

  </div>
</form>
